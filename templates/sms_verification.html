<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Doƒürulama</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .sms-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .sms-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .phone-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #4CAF50;
            font-weight: 500;
        }

        .code-input {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            margin: 20px 0;
            letter-spacing: 5px;
            font-weight: bold;
        }

        .code-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }

        .verify-btn {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .verify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .resend-link {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .resend-link a {
            color: #3498db;
            text-decoration: none;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }

        .countdown {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sms-container">
        <h2>üì± SMS Doƒürulama</h2>

        <div class="phone-info">
            <strong>{{ phone }}</strong> numarasƒ±na g√∂nderilen 6 haneli kodu giriniz
        </div>

        <form method="POST" id="smsForm">
            <input type="text" name="sms_code" class="code-input"
                   maxlength="6" placeholder="000000" required
                   pattern="[0-9]{6}" title="6 haneli sayƒ± giriniz">

            <button type="submit" class="verify-btn">
                üîê Doƒürula ve Devam Et
            </button>
        </form>

        <div class="resend-link">
            <small>
                Kod gelmedi mi?
                <a href="#" onclick="resendCode()">Tekrar g√∂nder</a>
                <div class="countdown" id="countdown" style="display: none;">
                    Tekrar g√∂nderebilirsiniz: <span id="timer">60</span>s
                </div>
            </small>
        </div>
    </div>

    <script>
        // Sadece rakam giri≈üi
        document.querySelector('.code-input').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Tekrar g√∂nder sayacƒ±
        let resendTimer = null;

        function resendCode() {
            alert('SMS kodu tekrar g√∂nderildi!');

            // Countdown ba≈ülat
            document.getElementById('countdown').style.display = 'block';
            let timeLeft = 60;

            resendTimer = setInterval(function() {
                document.getElementById('timer').textContent = timeLeft;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(resendTimer);
                    document.getElementById('countdown').style.display = 'none';
                }
            }, 1000);
        }

        // Otomatik g√∂nder (6 karakter girildiƒüinde)
        document.querySelector('.code-input').addEventListener('input', function(e) {
            if (e.target.value.length === 6) {
                setTimeout(() => {
                    document.getElementById('smsForm').submit();
                }, 500);
            }
        });
    </script>

    <strong>‚ùå {{ error }}</strong>
</div>
{% endif %}z
</body>
</html>
