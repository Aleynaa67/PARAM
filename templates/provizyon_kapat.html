<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provizyon Kapatma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background:
                linear-gradient(135deg, rgba(220, 38, 127, 0.1) 0%, rgba(139, 69, 19, 0.1) 50%, rgba(255, 215, 0, 0.1) 100%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23dc267f' fill-opacity='0.05'%3E%3Cpath d='M30 0l30 30-30 30L0 30z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                linear-gradient(45deg, #f8e8ff 0%, #fff5e6 50%, #fff8dc 100%);
            background-size: cover, 60px 60px, cover;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Turkish Money Pattern */
        .money-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            background-image:
                radial-gradient(circle at 20% 20%, #dc267f 2px, transparent 2px),
                radial-gradient(circle at 60% 80%, #8b4513 2px, transparent 2px),
                radial-gradient(circle at 80% 40%, #ffd700 2px, transparent 2px);
            background-size: 100px 100px, 120px 120px, 80px 80px;
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Money Elements */
        .money-element {
            position: fixed;
            font-size: 40px;
            opacity: 0.1;
            animation: floatMoney 15s ease-in-out infinite;
            z-index: -1;
            font-weight: bold;
        }

        .money-element:nth-child(1) {
            top: 15%;
            left: 10%;
            color: #dc267f;
            animation-delay: 0s;
        }

        .money-element:nth-child(2) {
            top: 60%;
            right: 15%;
            color: #8b4513;
            animation-delay: 5s;
        }

        .money-element:nth-child(3) {
            bottom: 25%;
            left: 20%;
            color: #ffd700;
            animation-delay: 10s;
        }

        @keyframes floatMoney {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.2; }
        }

        .container {
            max-width: 520px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 45px 40px;
            border-radius: 25px;
            box-shadow:
                0 25px 50px rgba(220, 38, 127, 0.15),
                0 0 0 1px rgba(220, 38, 127, 0.1),
                inset 0 1px 0 rgba(255,255,255,0.8);
            position: relative;
            border: 2px solid rgba(220, 38, 127, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #dc267f, #8b4513, #ffd700, #dc267f);
            border-radius: 27px;
            z-index: -1;
            opacity: 0.7;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .header-icon {
            font-size: 55px;
            margin-bottom: 18px;
            display: block;
            background: linear-gradient(135deg, #dc267f, #8b4513, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(220, 38, 127, 0.3));
        }

        h1 {
            color: #4a154b;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(220, 38, 127, 0.1);
        }

        .subtitle {
            color: #8b4513;
            font-size: 16px;
            font-weight: 600;
        }

        .info-box {
            background: linear-gradient(135deg,
                rgba(220, 38, 127, 0.05) 0%,
                rgba(139, 69, 19, 0.05) 50%,
                rgba(255, 215, 0, 0.05) 100%);
            border: 2px solid rgba(220, 38, 127, 0.2);
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 35px;
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #dc267f, #8b4513, #ffd700);
        }

        .info-box h3 {
            margin: 0 0 15px 0;
            color: #4a154b;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .info-icon {
            margin-right: 12px;
            font-size: 22px;
            background: linear-gradient(135deg, #dc267f, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-box p {
            margin: 0;
            color: #5d4037;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: #4a154b;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .label-icon {
            margin-right: 12px;
            font-size: 20px;
            background: linear-gradient(135deg, #dc267f, #8b4513, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 18px 24px;
            border: 3px solid rgba(220, 38, 127, 0.2);
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #4a154b;
            position: relative;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #dc267f;
            box-shadow:
                0 0 0 4px rgba(220, 38, 127, 0.1),
                0 8px 25px rgba(220, 38, 127, 0.15);
            transform: translateY(-2px);
            background: #ffffff;
        }

        input::placeholder {
            color: rgba(139, 69, 19, 0.6);
            font-weight: 500;
        }

        .btn-container {
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #dc267f 0%, #8b4513 50%, #ffd700 100%);
            color: #ffffff;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow:
                0 15px 35px rgba(220, 38, 127, 0.3),
                0 5px 15px rgba(139, 69, 19, 0.2);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow:
                0 20px 45px rgba(220, 38, 127, 0.4),
                0 8px 25px rgba(139, 69, 19, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #8b4513;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 2px solid rgba(139, 69, 19, 0.2);
            background: rgba(255, 215, 0, 0.1);
        }

        .back-link a:hover {
            background: rgba(220, 38, 127, 0.1);
            color: #dc267f;
            transform: translateX(-5px);
            border-color: rgba(220, 38, 127, 0.3);
        }

        .back-icon {
            margin-right: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Turkish Lira Symbol */
        .currency-symbol {
            position: fixed;
            font-size: 120px;
            color: rgba(220, 38, 127, 0.03);
            z-index: -1;
            font-weight: 900;
        }

        .currency-symbol:nth-child(1) {
            top: 10%;
            right: 10%;
            transform: rotate(15deg);
        }

        .currency-symbol:nth-child(2) {
            bottom: 15%;
            left: 5%;
            transform: rotate(-20deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 25px 15px;
                padding: 35px 25px;
            }

            .money-element, .currency-symbol {
                display: none;
            }

            h1 {
                font-size: 28px;
            }
        }

        /* Loading Animation */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Money Rain Effect */
        .money-rain {
            position: fixed;
            top: -10px;
            font-size: 24px;
            animation: fall 8s linear infinite;
            z-index: -1;
            opacity: 0.1;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .money-rain:nth-child(odd) { color: #dc267f; }
        .money-rain:nth-child(even) { color: #8b4513; }
    </style>
</head>
<body>
    <div class="money-pattern"></div>
    <div class="money-element">₺</div>
    <div class="money-element">💰</div>
    <div class="money-element">₺</div>
    <div class="currency-symbol">₺</div>
    <div class="currency-symbol">₺</div>

    <div class="container">
        <div class="header">
            <span class="header-icon">🏦</span>
            <h1>Provizyon Kapatma</h1>
            <p class="subtitle">Güvenli Para İşlemi</p>
        </div>

        <div class="info-box">
            <h3><span class="info-icon">💎</span>Önemli Bilgilendirme</h3>
            <p>Provizyon kapatma işlemi ile daha önce bloke edilen tutarı serbest bırakabilirsiniz. Bu işlem bankacılık güvenlik standartlarında gerçekleşir ve geri alınamaz.</p>
        </div>

        <form method="post" action="/provizyon-kapat" id="provisionForm">
            <div class="form-group">
                <label for="siparis_id">
                    <span class="label-icon">🏷️</span>
                    Sipariş Numarası *
                </label>
                <input type="text" id="siparis_id" name="siparis_id" required
                       placeholder="Örn: 123456789">
            </div>

            <div class="form-group">
                <label for="tutar">
                    <span class="label-icon">💰</span>
                    Tutar (Türk Lirası) *
                </label>
                <input type="number" id="tutar" name="tutar" step="0.01" min="0.01" required
                       placeholder="Örn: 1.000,00 ₺">
            </div>

            <div class="form-group">
                <label for="guid">
                    <span class="label-icon">🔐</span>
                    Güvenlik Kodu (GUID) *
                </label>
                <input type="text" id="guid" name="guid" required
                       placeholder="Örn: 0c13d406-873b-403b-9c09-a5766840d98c">
            </div>

            <div class="btn-container">
                <button type="submit" class="btn" id="submitBtn">
                    Provizyonu Kapat
                </button>
            </div>
        </form>

        <div class="back-link">
            <a href="/">
                <span class="back-icon">← </span>
                Ana Menüye Dön
            </a>
        </div>
    </div>

    <script>
        // Create money rain effect
        function createMoneyRain() {
            const symbols = ['₺', '💰', '💎', '🏦'];
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const money = document.createElement('div');
                    money.className = 'money-rain';
                    money.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    money.style.left = Math.random() * 100 + '%';
                    money.style.animationDuration = (Math.random() * 3 + 5) + 's';
                    document.body.appendChild(money);

                    setTimeout(() => money.remove(), 8000);
                }
            }, 1000);
        }

        createMoneyRain();

        // Form submission animation
        document.getElementById('provisionForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '💳 İşleniyor...';
        });

        // Input focus animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'translateY(-2px)';
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.style.transform = 'translateY(0)';
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
