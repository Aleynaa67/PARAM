<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provizyon Kapatma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 16px;
        }

        .info-box p {
            margin: 0;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Provizyon Kapatma</h1>

        <div class="info-box">
            <h3>Bilgilendirme</h3>
            <p>Provizyon kapatma i≈ülemi ile daha √∂nce alƒ±nan provizyonu kapatabilirsiniz. Bu i≈ülem geri alƒ±namaz.</p>
        </div>

        <form method="post" action="/provizyon-kapat">
    <div class="form-group">
        <label for="siparis_id">Sipari≈ü ID *</label>
        <input type="text" id="siparis_id" name="siparis_id" required
               placeholder="√ñrn: 123456789">
    </div>

    <div class="form-group">
        <label for="tutar">Tutar (TL) *</label>
        <input type="number" id="tutar" name="tutar" step="0.01" min="0.01" required
               placeholder="√ñrn: 100.00">
    </div>

    <div class="form-group">
        <label for="guid">GUID *</label>
        <input type="text" id="guid" name="guid" required
               placeholder="√ñrn: 0c13d406-873b-403b-9c09-a5766840d98c">
    </div>

    <div class="btn-container">
        <button type="submit" class="btn">Provizyonu Kapat</button>
    </div>
</form>


        <div class="back-link">
            <a href="/">‚Üê Ana Men√ºye D√∂n</a>
        </div>
    </div>
</body>
</html>
