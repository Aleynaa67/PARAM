<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ödeme Başarılı</title>
  <style>
    :root {
      --purple: #4B0082;
      --light-purple: #7b34b4;
      --blue: #30D5C8;
      --white: #fff;
      --gray: #555;
      --success: #00c853;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, var(--purple), var(--blue));
      color: var(--gray);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--white);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 520px;
      width: 90%;
    }

    h2 {
      color: var(--purple);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 1rem;
      color: #666;
      margin-bottom: 25px;
    }

    .success-icon {
      margin-bottom: 25px;
    }

    svg {
      width: 80px;
      height: 80px;
      fill: var(--purple);
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .button {
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .p-shape, .icon-card {
      position: absolute;
      font-size: 80px;
      font-weight: bold;
      opacity: 0.15;
      user-select: none;
      transform-origin: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .button.primary {
      background: var(--purple);
      color: white;
      border: none;
    }

    .icon-card {
      color: #ffffff;
    }

    .button.primary:hover {
      background: #5e00a1;
    }

    .button.secondary {
      background: #f3f3f3;
      color: #333;
      border: 1px solid #ccc;
    }

    .button.secondary:hover {
      background: #e0e0e0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
<div class="background-pattern" aria-hidden="true">
    <div class="p-shape" style="top: 5%; left: 10%; transform: rotate(-20deg); font-size: 100px;">P</div>
    <div class="p-shape" style="top: 15%; left: 40%; transform: rotate(15deg); font-size: 80px;">P</div>
    <div class="p-shape" style="top: 25%; left: 70%; transform: rotate(-30deg); font-size: 90px;">P</div>
    <div class="p-shape" style="top: 40%; left: 15%; transform: rotate(25deg); font-size: 120px;">P</div>
    <div class="p-shape" style="top: 50%; left: 50%; transform: rotate(-45deg); font-size: 90px;">P</div>
    <div class="p-shape" style="top: 60%; left: 75%; transform: rotate(10deg); font-size: 100px;">P</div>
    <div class="p-shape" style="top: 70%; left: 30%; transform: rotate(-10deg); font-size: 110px;">P</div>
    <div class="p-shape" style="top: 80%; left: 60%; transform: rotate(5deg); font-size: 85px;">P</div>
    <div class="p-shape" style="top: 85%; left: 85%; transform: rotate(-15deg); font-size: 95px;">P</div>
    <div class="p-shape" style="top: 35%; left: 80%; transform: rotate(20deg); font-size: 75px;">P</div>

    <!-- Kredi kartı ikonları -->
    <div class="icon-card" style="top: 10%; left: 85%; transform: rotate(10deg); font-size: 60px;">💳</div>
    <div class="icon-card" style="top: 20%; left: 20%; transform: rotate(-15deg); font-size: 50px;">💳</div>
    <div class="icon-card" style="top: 45%; left: 65%; transform: rotate(30deg); font-size: 65px;">💳</div>
    <div class="icon-card" style="top: 75%; left: 10%; transform: rotate(-10deg); font-size: 55px;">💳</div>
    <div class="icon-card" style="top: 90%; left: 40%; transform: rotate(5deg); font-size: 70px;">💳</div>
  </div>



  <div class="container">
    <div class="success-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" fill="var(--purple)" />
        <polyline points="7 13 10 16 17 9" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h2>Ödemeniz başarıyla tamamlandı 🎉</h2>
    <p class="subtext">Aşağıda işlem detaylarını görebilirsiniz.</p>

    <ul>
      <li><strong>İşlem ID:</strong> {{ islem_id }}</li>
      <li><strong>Banka İşlem ID:</strong> {{ bank_trans_id }}</li>
      <li><strong>Auth Kodu:</strong> {{ bank_auth_code }}</li>
      <li><strong>Sipariş ID:</strong> {{ siparis_id }}</li>
      <li><strong>İşlem Tutarı:</strong> {{ islem_tutar }}</li>
    </ul>

    <form action="{{ url_for('dekont_success') }}" method="POST" style="margin-top: 20px;">
      <input type="hidden" name="islem_id" value="{{ islem_id }}">
      <input type="hidden" name="siparis_id" value="{{ siparis_id }}">
      <input type="hidden" name="toplam_tutar" value="{{ toplam_tutar }}">
      <input type="hidden" name="islem_tutar" value="{{ islem_tutar }}">

      <div class="button-group">
        <button type="submit" class="button primary">📄 Dekont Göster</button>
        <a href="/" class="button secondary">🏠 Ana Sayfa</a>
      </div>
    </form>
  </div>
</body>
</html>
