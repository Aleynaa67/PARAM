<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İşlem Başarılı</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #4B0082;
      color: #2e7d32;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(46, 125, 50, 0.25);
      max-width: 450px;
      width: 90%;
      text-align: center;
    }
    h2 {
      color: #008000;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
      font-size: 1rem;
      color: #444;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #d9d9d9;
      word-break: break-word;
    }
    li:last-child {
      border-bottom: none;
    }
    .success-icon {
      margin-bottom: 20px;
      display: inline-block;
      filter: drop-shadow(0 0 3px #008000);
    }
    svg {
      width: 64px;
      height: 64px;
      fill: #30D5C8;
      stroke: #28a745;
      stroke-width: 2;
      transition: transform 0.3s ease;
    }
    .success-icon:hover svg {
      transform: scale(1.1);
      fill: ;
      filter: drop-shadow(0 0 6px #28a745);
    }
    .button {
      background-color: #008000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon" aria-label="Başarılı">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="#34c759" />
        <polyline points="7 13 10 16 17 9" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h2>{{ sonuc_str }}</h2>
    <ul>
      <li><strong>İşlem ID:</strong> {{ islem_id }}</li>
      <li><strong>Banka İşlem ID:</strong> {{ bank_trans_id }}</li>
      <li><strong>Bank Auth Kodu:</strong> {{ bank_auth_code }}</li>
      <li><strong>Sipariş ID:</strong> {{ siparis_id }}</li>
      <li><strong>UCD HTML:</strong> {{ ucd_html }}</li>
      <li><strong>İşlem Tutarı:</strong> {{ islem_tutar }}</li>
    </ul>

    <!-- ✅ SADECE BU FORM KALSIN -->
    <form action="{{ url_for('dekont_success') }}" method="POST">
      <input type="hidden" name="islem_id" value="{{ islem_id }}">
      <input type="hidden" name="siparis_id" value="{{ siparis_id }}">
      <input type="hidden" name="toplam_tutar" value="{{ toplam_tutar }}">
      <input type="hidden" name="islem_tutar" value="{{ islem_tutar }}">

      <button type="submit" class="button">Dekont Göster</button>
    </form>

  </div>
</body>
</html>
