<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İade Başarılı</title>
    <style>
        /* Stil aynı, sadece renkler yeşil temalı */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2f4f2f;
        }
        .container {
            background: #ffffffdd;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        h2 {
            color: #2f4f2f;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
            font-weight: 600;
        }
        strong {
            color: #3b6e3b;
        }
        pre {
            background: #f0f9f0;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            color: #3a6f3a;
            text-align: left;
            max-height: 120px;
            overflow-y: auto;
            margin-top: 15px;
            white-space: pre-wrap;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #3b6e3b;
            color: white;
            text-decoration: none;
            font-weight: 700;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2f592f;
        }
        @media(max-width: 500px) {
            .container {
                padding: 20px 25px;
                font-size: 14px;
            }
            h2 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
            a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>İade başarıyla gerçekleşti.</h2>
        <p><strong>Sonuç:</strong> {{ sonuc }}</p>
        <p><strong>Mesaj:</strong> {{ sonuc_str }}</p>
        <p><strong>Banka Auth Code:</strong> {{ bank_auth_code }}</p>
        <p><strong>Bank Trans ID:</strong> {{ bank_trans_id }}</p>
        <p><strong>Host Ref Num:</strong> {{ bank_host_ref }}</p>
        <pre>{{ bank_extra|safe }}</pre>
        <a href="/">Menüye Dön</a>
    </div>
</body>
</html>
