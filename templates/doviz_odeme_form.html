<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz ile Ödeme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4B0082 0%, #764ba2 50%, #2dd4bf 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #4c1d95;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #6b46c1, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: black;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #14b8a6;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]:hover {
            border-color: #6b46c1;
            transform: translateY(-1px);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6b46c1 0%, #14b8a6 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(107, 70, 193, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(107, 70, 193, 0.4);
            background: linear-gradient(135deg, #7c3aed 0%, #0f766e 100%);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #6b46c1;
            font-size: 0.8rem;
            gap: 5px;
        }

        .security-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Floating Dollar Bills Background */
        .floating-dollar {
            position: fixed;
            font-size: 6rem;
            color: black;
            opacity: 0.15;
            z-index: -1;
            animation: floatDollar 8s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            user-select: none;
            pointer-events: none;
        }

        .floating-dollar:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .floating-dollar:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .floating-dollar:nth-child(3) { top: 30%; left: 15%; animation-delay: 2s; }
        .floating-dollar:nth-child(4) { top: 40%; right: 20%; animation-delay: 3s; }
        .floating-dollar:nth-child(5) { top: 50%; left: 8%; animation-delay: 4s; }
        .floating-dollar:nth-child(6) { top: 60%; right: 15%; animation-delay: 5s; }
        .floating-dollar:nth-child(7) { top: 70%; left: 20%; animation-delay: 6s; }
        .floating-dollar:nth-child(8) { top: 80%; right: 5%; animation-delay: 7s; }
        .floating-dollar:nth-child(9) { top: 15%; left: 60%; animation-delay: 1.5s; }
        .floating-dollar:nth-child(10) { top: 35%; right: 40%; animation-delay: 2.5s; }
        .floating-dollar:nth-child(11) { top: 55%; left: 40%; animation-delay: 3.5s; }
        .floating-dollar:nth-child(12) { top: 75%; right: 35%; animation-delay: 4.5s; }
        .floating-dollar:nth-child(13) { top: 25%; left: 80%; animation-delay: 0.5s; }
        .floating-dollar:nth-child(14) { top: 45%; right: 60%; animation-delay: 1.5s; }
        .floating-dollar:nth-child(15) { top: 65%; left: 70%; animation-delay: 2.5s; }
        .floating-dollar:nth-child(16) { top: 85%; right: 50%; animation-delay: 3.5s; }

        @keyframes floatDollar {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.15;
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(5deg);
                opacity: 0.25;
            }
            50% {
                transform: translateY(-40px) translateX(-5px) rotate(-3deg);
                opacity: 0.2;
            }
            75% {
                transform: translateY(-30px) translateX(15px) rotate(8deg);
                opacity: 0.18;
            }
        }

        /* Input icons */
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b46c1;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="floating-dollar">$</div>
    <div class="floating-dollar">$</div>
    <div class="floating-dollar">$</div>

    <div class="floating-dollar">$</div>
    <div class="floating-dollar">$</div>
    <div class="floating-dollar">$</div>

    <div class="floating-dollar">$</div>
    <div class="floating-dollar">$</div>
    <div class="floating-dollar">$</div>
    <div class="floating-dollar">$</div>
    <div class="floating-dollar">$</div>
    <div class="floating-dollar">$</div>
    <div class="floating-dollar">$</div>
    <div class="floating-dollar">$</div>

    <div class="floating-dollar">$</div>


    <div class="container">
        <h1>Döviz ile Ödeme</h1>

        <form method="POST" action="/doviz-odeme">
            <div class="form-group">
                <label>Kart Sahibi</label>
                <input type="text" name="kk_sahibi" placeholder="Ad Soyad" required>
            </div>

            <div class="form-group">
                <label>Kart Numarası</label>
                <input type="text" name="kk_no" placeholder="0000 0000 0000 0000" maxlength="19" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Son Kullanma Ay</label>
                    <input type="text" name="kk_sk_ay" placeholder="MM" maxlength="2" required>
                </div>
                <div class="form-group">
                    <label>Son Kullanma Yıl</label>
                    <input type="text" name="kk_sk_yil" placeholder="YY" maxlength="2" required>
                </div>
                <div class="form-group">
                    <label>CVC</label>
                    <input type="text" name="kk_cvc" placeholder="000" maxlength="3" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>İşlem Tutarı</label>
                    <input type="text" name="islem_tutar" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label>Toplam Tutar</label>
                    <input type="text" name="toplam_tutar" placeholder="0.00" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Sipariş ID</label>
                    <input type="text" name="siparis_id" placeholder="Sipariş numarası" required>
                </div>
                <div class="form-group">
                    <label>Taksit</label>
                    <input type="text" name="taksit" value="1" placeholder="Taksit sayısı">
                </div>
            </div>

            <button type="submit" class="submit-btn">
                 Ödeme Yap
            </button>

            <div class="security-badge">
                <svg class="security-icon" viewBox="0 0 24 24">
                    <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z"/>
                </svg>

            </div>
        </form>
    </div>

    <script>
        // Kart numarası formatını düzenle
        document.querySelector('input[name="kk_no"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            if (formattedValue !== e.target.value) {
                e.target.value = formattedValue;
            }
        });

        // Sadece sayı girişi için CVC ve tarih alanları
        document.querySelector('input[name="kk_cvc"]').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/gi, '');
        });

        document.querySelector('input[name="kk_sk_ay"]').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/gi, '');
        });

        document.querySelector('input[name="kk_sk_yil"]').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/gi, '');
        });

        // Form animasyonu
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, index) => {
                input.style.animationDelay = `${index * 0.1}s`;
                input.style.animation = 'slideIn 0.6s ease-out forwards';
            });
        });

        // CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
