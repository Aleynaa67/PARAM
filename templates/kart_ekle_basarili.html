<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kart Kaydı Başarılı</title>
    <style>
        body {
            background: #e6f7f8; /* Camgöbeği açık tonu */
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            background: #ffffff;
            border: 2px solid #9b59b6; /* Menekşe moru */
            border-radius: 10px;
            padding: 30px 40px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .success-container h1 {
            color: #1abc9c; /* Turkuaz */
            margin-bottom: 15px;
        }

        .success-container p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn-home {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-home:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>✅ Kart Kaydı Başarılı!</h1>
        <p>Girdiğiniz kredi kartı başarıyla saklandı.</p>
        <p>Artık bu kartı işlemlerinizde kullanabilirsiniz.</p>
        <a class="btn-home" href="/">Ana Sayfa</a>
    </div>
</body>
</html>
