<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>İade Başarılı</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #0f172a 100%);
            color: #e0e7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated background patterns */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(37, 99, 235, 0.15) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 50% 10%, rgba(147, 197, 253, 0.08) 3px, transparent 3px),
                linear-gradient(45deg, transparent 40%, rgba(37, 99, 235, 0.03) 50%, transparent 60%);
            background-size: 100px 100px, 150px 150px, 120px 120px, 300px 300px;
            animation: backgroundFloat 25s ease-in-out infinite;
            z-index: -2;
        }

        /* Floating orbs */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.2) 120px, transparent 120px),
                radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.15) 100px, transparent 100px),
                radial-gradient(circle at 60% 40%, rgba(147, 197, 253, 0.1) 80px, transparent 80px);
            animation: orbFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-30px, -40px) rotate(1deg); }
            50% { transform: translate(40px, -30px) rotate(-1deg); }
            75% { transform: translate(-20px, 30px) rotate(0.5deg); }
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-40px, 40px) scale(0.9); }
        }

        /* Success particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(34, 197, 94, 0.7);
            border-radius: 50%;
            animation: particleSuccess 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 15%; top: 25%; width: 4px; height: 4px; animation-delay: 0s; }
        .particle:nth-child(2) { left: 85%; top: 15%; width: 3px; height: 3px; animation-delay: 1s; }
        .particle:nth-child(3) { left: 65%; top: 75%; width: 5px; height: 5px; animation-delay: 2s; }
        .particle:nth-child(4) { left: 25%; top: 85%; width: 3px; height: 3px; animation-delay: 3s; }
        .particle:nth-child(5) { left: 75%; top: 35%; width: 4px; height: 4px; animation-delay: 0.5s; }
        .particle:nth-child(6) { left: 35%; top: 15%; width: 3px; height: 3px; animation-delay: 1.5s; }

        @keyframes particleSuccess {
            0%, 100% { transform: translateY(0px) opacity(0.7); }
            25% { transform: translateY(-30px) opacity(1); }
            50% { transform: translateY(-60px) opacity(0.8); }
            75% { transform: translateY(-30px) opacity(1); }
        }

        .container {
            background: linear-gradient(145deg, rgba(55, 65, 81, 0.95), rgba(75, 85, 99, 0.9));
            backdrop-filter: blur(20px);
            padding: 50px 60px;
            border-radius: 24px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.8),
                0 15px 30px rgba(37, 99, 235, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 480px;
            width: 90%;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.6), transparent);
        }

        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.05) 0%, transparent 70%);
            animation: containerGlow 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes containerGlow {
            0%, 100% { transform: rotate(0deg); opacity: 0.5; }
            50% { transform: rotate(180deg); opacity: 0.8; }
        }

        /* Success icon */
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 40px;
            box-shadow:
                0 15px 30px rgba(34, 197, 94, 0.4),
                0 8px 16px rgba(22, 163, 74, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: successPulse 2s ease-in-out infinite;
            position: relative;
        }

        .success-icon::before {
            content: '✓';
            color: white;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .success-icon::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #22c55e, #16a34a, #22c55e);
            border-radius: 50%;
            z-index: -1;
            animation: iconBorderRotate 3s linear infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 20px 40px rgba(34, 197, 94, 0.5), 0 10px 20px rgba(22, 163, 74, 0.4); }
        }

        @keyframes iconBorderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 2rem;
            color: #f8fafc;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); }
            50% { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(248, 250, 252, 0.3); }
        }

        .info-box {
            background: linear-gradient(135deg, rgba(75, 85, 99, 0.8), rgba(107, 114, 128, 0.6));
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 2rem 2.5rem;
            margin-bottom: 2.5rem;
            color: #e2e8f0;
            font-weight: 600;
            font-size: 16px;
            box-shadow:
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(37, 99, 235, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            text-align: left;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.5), transparent);
        }

        .info-box p {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .info-box strong {
            color: #93c5fd;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            min-width: 80px;
            display: inline-block;
        }

        .info-value {
            color: #f1f5f9;
            background: rgba(37, 99, 235, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(37, 99, 235, 0.2);
            flex: 1;
        }

        .menu-btn {
            display: inline-block;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            text-decoration: none;
            font-weight: 700;
            padding: 1rem 3rem;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow:
                0 8px 20px rgba(37, 99, 235, 0.5),
                0 4px 12px rgba(29, 78, 216, 0.3);
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 30px rgba(37, 99, 235, 0.6),
                0 6px 18px rgba(29, 78, 216, 0.4);
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        .menu-btn:focus {
            outline: none;
            box-shadow:
                0 8px 20px rgba(37, 99, 235, 0.5),
                0 0 0 3px rgba(37, 99, 235, 0.3);
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .success-icon {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }

            h2 {
                font-size: 28px;
            }

            .info-box {
                font-size: 14px;
                padding: 1.5rem 1.25rem;
            }

            .info-box p {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .info-box strong {
                min-width: auto;
            }

            .menu-btn {
                padding: 0.875rem 2.5rem;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            h2 {
                font-size: 24px;
            }

            .info-box {
                padding: 1.25rem 1rem;
            }

            .menu-btn {
                padding: 0.75rem 2rem;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Success particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="success-icon"></div>
        <h2>İptal işlemi başarıyla gerçekleşti</h2>
        <div class="info-box">
            <p>
                <strong>Sonuç:</strong>
                <span class="info-value">{{ sonuc }}</span>
            </p>
            <p>
                <strong>Mesaj:</strong>
                <span class="info-value">{{ sonuc_str }}</span>
            </p>
        </div>
        <a href="/" class="menu-btn">Menüye Dön</a>
    </div>
</body>
</html>
