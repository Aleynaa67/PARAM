<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>İade Başarılı</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #1f2937; /* Koyu gri-mavi ton */
            color: #e0e7ff; /* Açık gri-mavi */
            margin: 0; padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #374151; /* Koyu gri */
            padding: 40px 50px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            max-width: 420px;
            width: 90%;
            text-align: center;
        }
        h2 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 24px;
            color: #dbeafe; /* Hafif açık mavi */
            letter-spacing: 0.03em;
        }
        .info-box {
            background: #4b5563; /* Daha açık gri */
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 28px;
            color: #cbd5e1; /* Yumuşak gri */
            font-weight: 600;
            font-size: 16px;
            box-shadow: inset 0 0 10px #2563eb33; /* Hafif mavi iç gölge */
        }
        .info-box strong {
            color: #60a5fa; /* Canlı ama soft mavi */
        }
        a {
            display: inline-block;
            background-color: #2563eb; /* Canlı mavi */
            color: white;
            text-decoration: none;
            font-weight: 700;
            padding: 14px 36px;
            border-radius: 12px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.5);
        }
        a:hover {
            background-color: #1e40af; /* Daha koyu mavi hover */
            box-shadow: 0 6px 18px rgba(30, 64, 175, 0.7);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 24px;
            }
            .info-box {
                font-size: 14px;
                padding: 16px 20px;
            }
            a {
                padding: 12px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>İade başarıyla gerçekleşti</h2>
        <div class="info-box">
            <p><strong>Sonuç:</strong> {{ sonuc }}</p>
            <p><strong>Mesaj:</strong> {{ sonuc_str }}</p>
        </div>
        <a href="/">Menüye Dön</a>
    </div>
</body>
</html>
